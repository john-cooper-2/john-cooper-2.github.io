<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: white;
			font-size: 300%;
			text-align: center;
		}
		body {
			background-image: url(https://i.pinimg.com/originals/9f/0c/09/9f0c09ac5a9093124b42a94bdd13476c.jpg)
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2

			var position;
			var points;
			var speed;
			var direction;
			var randomColor;

			position = Math.floor(Math.random() * Math.floor(boardWidth));;
			points = 0;
			speed = 10;
			direction = 1;
			box.css('left', position);
			box.text(points);


			// TODO 3 / 4
			update = function() {
			position = position + (speed * direction);
    		if(position > boardWidth) {
    		direction = -1;
    		}
    		if (position < 0) {
			direction = 1;
    		}
			box.text(points);
			box.css('left', position);
				
			};
				
				
				
				
				
				
				
				
				/* position = position + (speed * direction);
			    if(position > boardWidth) {
		    		direction = -1;
			    }
			    if (position < 0) {
			    	direction = 1;
			    }
			    
			   
			    box.text(points);
			    box.css('left', position);
			     */ 

			
		

			// TODO 5 / 6
			handleBoxClick = function() {
				speed = speed + 7;
				position = Math.floor(Math.random() * Math.floor(boardWidth));;
				points = points + 1;
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				/*
			speed = speed + 3;
			position = 0;
			points = points + 1;
			}

*/
			randomColor = '#'+Math.random().toString(16).substr(-6);
			//this calls update every 50 milliseconds
			box.css('background-color', randomColor)
			};
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})()
	</script>
</body>
</html>
